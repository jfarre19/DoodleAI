<div class="row">
  {% for row in site.data.images_02052024 %}
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{row.Prompt}}</h5>
          <p class="card-text"><small class="text-muted">{{row.Date}}</small></p>
        </div>
        <img src="{{ row.FileName | prepend: 'assets/img/' | prepend: site.baseurl | prepend: site.url}}" class="card-img-bottom">
      </div>
    </div>
  {% endfor %}
</div>
